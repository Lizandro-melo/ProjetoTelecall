<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Mulish", sans-serif;
      }
    </style>
    <title>Telecall - Cadastro</title>
  </head>
  <body class="max-lg:flex max-lg:flex-col">
    <header class="flex bg-primary max-lg:justify-between z-10">
      <section>
        <img
          onclick="window.location.href= 'index.html'"
          id="logo"
          class="w-4/5 pl-5 py-4 max-sm:w-2/4 cursor-pointer"
          src="img/logotelecall.png"
          alt="logo-telecall"
        />
      </section>
    </header>
    <main class="">
      <form
        method="post"
        action="server/auth_comum.php"
        class="bg-modal shadow-lg shadow-stone-700 max-lg:w-screen max-lg:h-screen max-lg:flex max-lg:flex-col max-lg:justify-center absolute max-lg:top-0 max-lg:transform-none max-lg:left-0 top-por left-2/4 -translate-x-2/4 -translate-y-2/4 rounded-lg border border-stone-500"
      >
        <section class="justify-center pt-7 flex items-center">
          <span class="font-bold text-2xl max-lg:text-lg text-padrao"
            >Tela de cadastro
          </span>
        </section>
        <section class="flex justify-center items-center p-7">
          <section class="flex gap-10 max-lg:flex-col">
            <section class="flex flex-col gap-3">
              <section class="flex flex-col">
                <label for="nome" class="text-label">Nome</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="nome"
                />
              </section>
              <section class="flex gap-5">
                <section class="flex flex-col">
                  <label for="sexo" class="text-label">Sexo</label>
                  <select
                    class="h-10 w-full pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                    name="sexo"
                  >
                    <option value="s" disabled selected>Qual seu sexo</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="o">Outros</option>
                  </select>
                </section>
                <section class="flex flex-col">
                  <label for="dataNascimento" class="text-label"
                    >Data de Nascimento</label
                  >
                  <input
                    class="h-10 w-full pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                    type="date"
                    name="dataNascimento"
                  />
                </section>
              </section>
              <section class="flex flex-col">
                <label for="cpf" class="text-label">CPF</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="cpf"
                  id="cpf"
                  maxlength="14"
                />
              </section>
              <section class="flex flex-col">
                <label for="nomeMaterno" class="text-label">Nome Materno</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="nomeMaterno"
                />
              </section>
              <section class="flex flex-col">
                <label for="telCelular" class="text-label"
                  >Telefone Celular</label
                >
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="telCelular"
                  id="telCelular"
                />
              </section>
            </section>
            <section class="flex flex-col gap-3">
              <section class="flex flex-col">
                <label for="telFixo" class="text-label">Telefone Fixo</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="telFixo"
                />
              </section>
              <section class="flex flex-col">
                <label for="endereco" class="text-label"
                  >Endereço completo</label
                >
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="endereco"
                />
              </section>
              <section class="flex flex-col">
                <label for="login" class="text-label">Login</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="text"
                  name="login"
                />
              </section>
              <section class="flex flex-col">
                <label for="senha" class="text-label">Senha</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="password"
                  name="senha"
                />
              </section>
              <section class="flex flex-col">
                <label for="comSenha" class="text-label">Confirmar senha</label>
                <input
                  class="h-10 w-80 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700 placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                  type="password"
                  name="comSenha"
                />
              </section>
            </section>
          </section>
        </section>
        <section
          class="flex-none w-full p-3 flex justify-center items-center relative max-lg:mb-12"
        >
        <section >
              <section>
                <span class="absolute text-xs top-0 right-44 max-lg:right-5 text-padrao"
                  >Já é cliente?<br />
                  <a
                    class="text-red-700 font-semibold"
                    href="paginaLoginTipo.html"
                    >Faça o login aqui.</a
                  >
                </span>
              </section>
            </section>
          <button
            class="font-semibold hover:bg-red-700 bg-modal-button hover:text-white transition-colors shadow-xl w-32 h-10 border-red-700 border text-padrao"
          >
            Enviar
          </button>
        </section>
      </form>
    </main>
    <section
      class="bg-primary flex w-full fixed bottom-0 h-6 justify-end pr-5 items-center gap-5"
    >
      <button
        id="themes"
        class="flex text-sm justify-center items-center text-padrao bg-modal-button rounded-full h-5 px-2"
      >
        <img
          src="img/icons/theme.png"
          class="invert w-4"
          alt="icon perfil"
        />Tema
      </button>
    </section>
    <script src="js/trocarTema.js"></script>
    <script src="js/mascara.js"></script>
  </body>
</html>
