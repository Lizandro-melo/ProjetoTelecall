<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telecall - Tela de Login</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Mulish", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="flex bg-primary max-lg:justify-between z-10">
      <section>
        <img
        onclick="window.location.href= 'index.html'"
          id="logo"
          class="w-4/5 pl-5 py-4 max-sm:w-2/4 cursor-pointer"
          src="img/logotelecall.png"
          alt="logo-telecall"
        />
      </section>
    </header>
    <main>
      <section
        class="bg-modal shadow-lg shadow-stone-800 max-w-xl absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 rounded-lg border border-stone-500 max-lg:w-full"
      >
        <section class="px-20 py-14 flex flex-col gap-16">
          <section class="justify-center flex items-center">
            <span class="font-bold text-padrao text-2xl max-lg:text-xl">Bem vindo</span>
          </section>
          <section class="flex justify-center items-center">
            <p class="text-center text-padrao text-xl max-lg:text-lg">
              Antes de continuar, diga qual seu tipo de usuario?
            </p>
          </section>
          <section class="flex justify-center items-center gap-5">
            <button
              onclick="window.location.href = 'paginaLoginMaster.html'"
              class="font-semibold hover:bg-red-700 bg-modal-button hover:text-white transition-colors w-32 h-10 border-red-700 border text-padrao"
            >
              Master
            </button>
            <button
              onclick="window.location.href = 'paginaLoginComum.html'"
              class="font-semibold hover:bg-red-700 bg-modal-button hover:text-white transition-colors w-32 h-10 border-red-700 border text-padrao"
            >
              Comum
            </button>
          </section>
        </section>
      </section>
    </main>
    <section 
    class="bg-primary flex w-full fixed bottom-0 h-6 justify-end pr-5 items-center gap-5"
    >
    <button id="themes" class="flex text-sm justify-center items-center text-padrao bg-white rounded-full h-5 px-2"><img src="img/icons/theme.png" class="invert w-4" alt="icon perfil">Tema</button>
    </section>
  </body>
  <script src="js/trocarTema.js"></script>
  </html>
