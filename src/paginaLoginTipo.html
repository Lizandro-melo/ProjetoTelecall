<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <title>Telecall - Area do Cliente</title>
  </head>

  <body class="transition-colors">
    <header class="shadow-lg shadow-zinc-400">
      <nav class="bg-secundary w-full h-7 flex justify-end items-center">
        <ul class="mr-7">
          <li>
            <button
              id="themes"
              class="flex items-center justify-start bg-white rounded-2xl w-16 h-6"
            >
              <img
                class="w-10 invert"
                src="img/icons/icone_ps.png"
                alt="icone-tema"
              />
            </button>
          </li>
        </ul>
      </nav>
      <section class="bg-primary flex justify-start h-16 items-center">
        <img
          class="ml-5 h-14 rounded-3xl"
          src="img/logo-telecall.png"
          alt="Logo-Telecall"
        />
      </section>
    </header>
    <main>
      <section
        class="max-lg:w-full absolute centralizar bg-form w-2/4 h-3/4 py-14 flex flex-col justify-around items-center rounded-3xl"
      >
        <section
          class="bg-primary w-2/5 h-14 rounded-2xl flex items-center justify-center text-white font-semibold mb-4"
        >
          <h1 class="text-2xl">Bem vindo</h1>
        </section>
        <section class="w-64 text-center text-2xl text-padrao">
          <p>Antes de continuar, diga qual seu tipo de usuario?</p>
        </section>
        <section class="mt-10 flex gap-5">
          <button
            onclick="window.location.href = 'paginaLoginMaster.html'"
            class="font-semibold left-0 h-10 px-10 border-red-800 border hover:bg-red-800 hover:text-white transition-colors text-padrao"
          >
            Master
          </button>
          <button
            onclick="window.location.href = 'paginaLoginComum.html'"
            class="font-semibold left-0 h-10 px-10 border-red-800 border hover:bg-red-800 hover:text-white transition-colors text-padrao"
          >
            Comum
          </button>
        </section>
      </section>
    </main>
    <script src="js/trocarTema.js"></script>
  </body>
</html>
