<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telecall - Pagina Principal</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Mulish", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="flex bg-primary max-lg:justify-between z-10">
      <section>
        <img
        onclick="window.location.href= 'index.html'"
          id="logo"
          class="w-4/5 pl-5 py-4 max-sm:w-2/4 cursor-pointer"
          src="img/logotelecall.png"
          alt="logo-telecall"
        />
      </section>
    </header>
    <main>
      <form
        method="post"
        action="server/auth_master.php"
        class="bg-stone-100 shadow-lg shadow-stone-400 w-2/4 absolute top-por left-2/4 -translate-x-2/4 -translate-y-2/4 rounded-lg border border-stone-500 max-lg:w-full"
      >
      <a href="paginaLoginTipo.html" class="absolute top-8 left-8 text-lg">Voltar</a>
        <section class="px-20 py-14 flex flex-col gap-10">
          <section class="justify-center flex items-center">
            <span class="font-bold text-2xl max-lg:text-xl"
              >Cliente Master</span
            >
          </section>
          <section class="flex flex-col justify-center items-center gap-4">
            <section class="flex flex-col gap-2">
              <label for="login">Login</label>
              <input
                type="text"
                class="h-10 w-64 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700  placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                placeholder="Digite aqui seu login"
                required
              />
            </section>
            <section class="flex flex-col gap-2">
              <label for="senha">Senha</label>
              <input
                type="password"
                class="h-10 w-64 pl-3 focus:outline-none border bg-slate-50 text-slate-700 border-slate-200 shadow-none invalid:outline-red-600 invalid:text-red-700  placeholder:text-slate-500 focus:invalid:border-red-600 focus:invalid:ring-red-600"
                placeholder="Digite aqui sua senha"
                required
              />
            </section>
          </section>
          <section class="flex justify-center items-center gap-5">
            <button
              class="font-semibold hover:bg-red-700 bg-white hover:text-white transition-colors shadow-xl shadow-stone-300 w-32 h-10 border-red-700 border text-red-700"
            >
              Entrar
            </button>
          </section>
        </section>
      </form>
    </main>
  </body>
  <script></script>
</html>
