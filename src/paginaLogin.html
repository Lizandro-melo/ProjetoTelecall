<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet">
    <title>Telecall - Area do Cliente</title>
</head>

<body class="transition-colors">
    <header class="shadow-lg shadow-zinc-400">
        <nav class="bg-secundary w-full h-7 flex justify-end items-center">
            <ul class="mr-7">
                <li>
                    <button id="themes" class="flex items-center justify-start bg-white rounded-2xl w-16 h-6">
                        <img class="w-10 invert" src="img/icons/icone_ps.png" alt="icone-tema">
                    </button>
                </li>
            </ul>
        </nav>
        <section class="bg-primary flex justify-start h-16 items-center">
            <img class="ml-5 h-14 rounded-3xl" src="img/logo-telecall.png" alt="Logo-Telecall">
        </section>
    </header>
    <main>
        <section
            id="escolha"
            class=" max-lg:w-full absolute centralizar  bg-form w-2/4 py-14 flex flex-col  items-center rounded-3xl">
            <section
                class="bg-primary w-2/5 h-14 rounded-2xl flex items-center justify-center text-white font-semibold mb-4">
                <h1 class="text-2xl">Bem vindo</h1>
            </section>
            <section class="w-64 text-center text-3xl ">
                <p>
                    Antes de continuar, diga qual seu tipo de usuario?
                </p>
            </section>
            <section
            class="mt-10 flex gap-5"
            >
                <button
                id="b-master"
                class="font-semibold left-0  h-10 px-10 border-red-800 border hover:bg-red-800 hover:text-white transition-colors text-padrao"
                >
                    Master
                </button>
                <button
                id="b-comum"
                class="font-semibold left-0 h-10 px-10 border-red-800 border hover:bg-red-800 hover:text-white transition-colors text-padrao"
                >
                    Comum
                </button>
            </section>
        </section>
        <form action="" method="POST"
            id="cliente"
            class="max-lg:w-full absolute centralizar bg-form w-2/4 h-3/4 !hidden flex flex-col pt-24 items-center rounded-3xl">
            <section
            onclick="window.location.reload()"
            class="absolute left-7 top-7 bg-primary w-24 h-10 rounded-md flex items-center justify-center text-white font-semibold mb-4 cursor-pointer"
            >
                Voltar
            </section>
            <section
                class="bg-primary w-2/5 h-14 rounded-2xl flex items-center justify-center text-white font-semibold mb-4">
                <h1 class="text-2xl">Área do cliente</h1>
            </section>
            <section class="flex flex-col">
                <label for="login" class="my-2 text-label font-semibold ">Login</label>
                <input placeholder="Digite seu login"
                    class="invalid:outline-red-700 w-64 h-10 text-center bg-zinc-400 text-black placeholder:text-stone-900 pl-2"
                    type="text" id="login" name="login" required>
                <label for="senha" class="my-2 text-label font-semibold ">Senha</label>
                <input placeholder="Digite sua senha"
                    class=" invalid:outline-red-700 w-64 h-10 text-center bg-zinc-400 text-black placeholder:text-stone-900 pl-2"
                    type="password" id="senha" name="senha" required>
            </section>
            <section class="relative w-60">
                <span class="absolute text-xs left-0 top-1 text-padrao">Ainda não é cliente?<br>
                    <a class="text-red-700 font-semibold" href="./paginaCadastro.html">Cadastre-se aqui.</a>
                </span>
                <span class="absolute text-xs right-0 top-1 text-padrao">
                    <a class="font-semibold text-red-700" href="#">Esqueci a senha.
                    </a>
                </span>
                <section class="flex w-full justify-evenly mt-16">
                    <button type="submit"
                        class=" font-semibold border-red-800 border w-44 h-10 hover:bg-red-800 hover:text-white transition-colors text-padrao">
                        Entrar
                    </button>
                    <button type="reset"
                        class=" font-semibold left-0  border-red-800 border w-10 h-10 hover:bg-red-800 hover:text-white transition-colors text-padrao">
                        &cross;
                    </button>
                </section>
            </section>
        </form>
        <section
        class="z-50 max-lg:w-full centralizar bg-form w-full flex flex-col pt-24 items-center rounded-3xl"
        >
            <section class="bg-primary w-2/5 h-14 rounded-2xl flex items-center justify-center text-white font-semibold mb-4">
                <h1 class="text-2xl">Área do cliente</h1>
    
        </section>
        <form action="" method="POST"
            id="master"
            class="max-lg:w-full absolute centralizar bg-form w-2/4 h-3/4 !hidden flex flex-col pt-24 items-center rounded-3xl">
            <section
            onclick="window.location.reload()"
            class="absolute left-7 top-7 bg-primary w-24 h-10 rounded-md flex items-center justify-center text-white font-semibold mb-4 cursor-pointer"
            >
                Voltar
            </section>
            <section
                class="bg-primary w-2/5 h-14 rounded-2xl flex items-center justify-center text-white font-semibold mb-4">
                <h1 class="text-2xl">Área Master</h1>
            </section>
            <section class="flex flex-col">
                <label for="login" class="my-2 text-label font-semibold ">Login</label>
                <input placeholder="Digite seu login"
                    class="invalid:outline-red-700 w-64 h-10 text-center bg-zinc-400 text-black placeholder:text-stone-900 pl-2"
                    type="text" id="login" name="login" required>
                <label for="senha" class="my-2 text-label font-semibold ">Senha</label>
                <input placeholder="Digite sua senha"
                    class=" invalid:outline-red-700 w-64 h-10 text-center bg-zinc-400 text-black placeholder:text-stone-900 pl-2"
                    type="password" id="senha" name="senha" required>
            </section>
            <section class="relative w-60">
                <section class="flex w-full justify-evenly mt-10">
                    <button type="submit"
                        class=" font-semibold border-red-800 border w-44 h-10 hover:bg-red-800 hover:text-white transition-colors text-padrao">
                        Entrar
                    </button>
                    <button type="reset"
                        class=" font-semibold left-0  border-red-800 border w-10 h-10 hover:bg-red-800 hover:text-white transition-colors text-padrao">
                        &cross;
                    </button>
                </section>
            </section>
        </form>
    </main>
    <script src="js/trocarTema.js"></script>
    <script>
        $("#b-master").click(()=>{
            $("#escolha").hide();
            $("#master").toggleClass("!hidden");
        })
        $("#b-comum").click(()=>{
            $("#escolha").hide();
            $("#cliente").toggleClass("!hidden");
        })
    </script>
</body>

</html>
